<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script
        type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <div class="head">
            <div class="float">

                <button class="topBtn1"> <a href="signin.html">
                        Sign in</a></button>



                <button class="topBtn2"> <a href="">
                        Sign up
                    </a></button>


            </div>
        </div>
    </header>
    <div class="container">
        <div class="main">
            <form onsubmit="return signup()">
                <table class="signupform">
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr>
                        <td>Name :</td>
                        <td><input class="inp" type="text" id="names" placeholder="Enter name " required></td>

                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>

                    <tr>
                        <td>Email :</td>
                        <td><input class="inp" type="email" id="emails" placeholder="Enter email " required></td>

                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>

                    <tr>
                        <td>Password :</td>
                        <td><input class="inp" type="password" id="passwords" placeholder="Enter Password " required>
                        </td>

                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>

                    <tr>
                        <td>Number :</td>
                        <td><input class="inp" type="number" id="numbers" placeholder="Enter number " required></td>

                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>

                    <tr>
                        <td>Gender</td>
                        <td class="radioBtn">
                            <select id="gender">
                                <option value="male">male</option>
                                <option value="female">female</option>
                            </select>
                        </td>
                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>

                    <tr>
                        <td>


                        </td>

                    </tr>
                </table>
                <button class="btn">Signup</button>

            </form>

        </div>
    </div>






    <script src="app.js"></script>

</body>

</html>
